<div class="p-3 mb-2 bg-light text-dark" *ngIf="currentUser; else loggedOut">
  <header>

    <h3>
      <strong>{{ currentUser.username }}</strong> profile
    </h3>

  </header>

</div>
<div class="p-3 mb-2 bg-primary text-white" *ngIf="currentUser; else loggedOut">
  <h4 class="text-light">My Hobbies</h4>
  <p class="text-light">{{user.hobbies}}</p> 

  <!-- <ul class="list-group">
    <li class="list-group-item">{{user.hobbies}}</li>
  </ul> -->

</div>

<div class="p-3 mb-2 bg-light text-dark" *ngIf="currentUser; else loggedOut">
  <h4>List of Friends</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>

  </ul>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
