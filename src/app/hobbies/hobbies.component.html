<div class="container" *ngIf="currentUser; else loggedOut">
    <header >
      <h5>
        <strong>{{ currentUser.username }}</strong> hobbies
      </h5>
    </header>  
    
  </div>
  <div class="container" *ngIf="currentUser; else loggedOut">
    <div class="p-3 mb-2 bg-light text-dark">
      <p class="text-dark">{{currentUser.hobbies}}</p>     
    </div>
    
    <form [formGroup]="form" (ngSubmit)="addHobbies()">

      <div class="form-group">
          <input type="text" class="form-control" formControlName="hobbies" 
          placeholder="{{currentUser.hobbies}}" />
      </div>
      
      <div class="form-group">
          <button class="btn btn-primary btn-block">
              Add/ Edit Hobbies!
          </button>
      </div>
      
  </form>


  </div>

  
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
