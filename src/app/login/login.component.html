<div class="col-md-12">
    <div class="card card-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- *ngIf="!isLoggedIn"  -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required/>
                <div class="alert alert-danger" role="alert" *ngIf="f.username.errors && submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  required minlength="6" />
                <div class="alert alert-danger" role="alert" *ngIf="f.password.errors && submitted">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

    </div>
</div>
